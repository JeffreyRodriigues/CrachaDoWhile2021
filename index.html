<!DOCTYPE html>

<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Jeffrey Rodrigues - Dowhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/build.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="http://lorempixel.com/186/186/"
            alt="Foto pessoal"
            id="userImage"
          />
        </div>

        <h1 id="userName">Jeffrey Rodrigues</h1>
        <a
          id="userLink"
          href="https://github.com/JeffreyRodriigues"
          target="_blank"
        >
          <img src="images/github.svg" alt="ícone github" />

          <span id="userLogin">JeffreyRodriigues</span>
        </a>

        <p id="userBio">
          Desenvolvedor em evolução, com muita sede de aprender, foco e
          determinação!
        </p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://www.youtube.com/" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube"
            /></a>
          </li>
          <li class="facebook">
            <a href="https://www.facebook.com/" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook"
            /></a>
          </li>
          <li class="instagram">
            <a href="https://www.instagram.com/" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram"
            /></a>
          </li>
          <li class="twitter">
            <a href="https://www.twitter.com/" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter"
            /></a>
          </li>
        </ul>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
